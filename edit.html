<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Profile Page</title>
 
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
 
  <!-- External CSS -->
  <link rel="stylesheet" href="edit.css">
</head>
<body>
 
  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <nav>
      <a href="#section1">Profile Picture</a>
      <a href="#section3">Preferences</a>
      <a href="#section2">Lifestyle</a>
      <a href="#section4">Additional Info</a>
    </nav>
  </aside>
 
  <!-- Main Content Area -->
  <main class="content">
   
    <!-- Profile Picture Section -->
    <section id="section1" class="section">
      <h2>Profile Picture</h2>
      <div class="upload-container">
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="image-preview" id="imagePreview">
            <span class="image-preview__default-text">Image Preview</span>
          </div>
          <div class="file-input">
            <label for="profileImage"></label>
            <input type="file" id="profileImage" accept="image/*" required>
          </div>
          <button type="submit" class="upload-btn">Upload</button>
        </form>
      </div>
    </section>
    <section id="section3" class="section">
      <h2>Preferences</h2>
      <form id="preferencesForm">
        <div class="form-group">
          <label for="gender">Your Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
       
        <div class="form-group">
          <label for="year">Preferred Year:</label>
          <select id="year" name="year" required>
            <option value="">Select Year</option>
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
          </select>
        </div>
       
        <button type="submit" class="submit-btn">Submit Preferences</button>
      </form>
    </section>
    <!-- Lifestyle Section -->
    <section id="section2" class="section">
      <h2>Lifestyle</h2>
      <form id="lifestyleForm">
        <div class="form-group">
          <label for="sleepStart">When Do You Go To Sleep?</label>
          <select id="sleepStart" name="sleepStart" required>
            <option value="">Select Time</option>
            <option value="21:00">9:00 PM</option>
            <option value="22:00">10:00 PM</option>
            <option value="23:00">11:00 PM</option>
            <option value="0:00">12:00 AM</option>
            <option value="1:00">1:00 AM</option>
            <option value="2:00">2:00 AM</option>
            <option value="3:00">3:00 AM</option>
            <option value="4:00">4:00 AM</option>
            <option value="5:00">5:00 AM</option>
          </select>
        </div>
       
        <div class="form-group">
          <label for="wakeTime">When Do You Wake Up?</label>
          <select id="wakeTime" name="wakeTime" required>
            <option value="">Select Time</option>
            <option value="6:00">6:00 AM</option>
            <option value="7:00">7:00 AM</option>
            <option value="8:00">8:00 AM</option>
            <option value="9:00">9:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
          </select>
        </div>
       
        <div class="form-group">
          <label>Rate Your Cleanliness:</label>
          <div class="cleanliness-scale" id="cleanlinessScale">
            <button type="button" data-value="1">1</button>
            <button type="button" data-value="2">2</button>
            <button type="button" data-value="3">3</button>
            <button type="button" data-value="4">4</button>
            <button type="button" data-value="5">5</button>
          </div>
          <input type="hidden" id="cleanliness" name="cleanliness" required>
        </div>
       
        <button type="submit" class="submit-btn">Submit Preferences</button>
      </form>
    </section>
   
    <!-- Additional Info Section -->
    <section id="section4" class="section">
      <h2>Additional Info</h2>
      <form id="additionalInfoForm">
        <div class="form-group">
          <label for="major">Major (Required):</label>
          <input type="text" id="major" name="major" required>
        </div>
       
        <div class="form-group">
          <label for="hobbies">Hobbies:</label>
          <textarea id="hobbies" name="hobbies" rows="4" placeholder="Enter your hobbies"></textarea>
        </div>
       
        <button type="submit" class="submit-btn">Proceed</button>
      </form>
    </section>
   
  </main>
 
  <!-- JavaScript -->
  <script src="edit.js"></script>
</body>
</html>
