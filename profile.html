<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Profile Page</title>
 <style>
   /* CSS styling */
   * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
   }


   body {
     font-family: Arial, sans-serif;
     background-color: #f2f2f2;
     display: flex;
     justify-content: center;
     align-items: center;
     min-height: 100vh;
   }


   .profile-container {
     width: 100%;
     max-width: 900px;
     background-color: white;
     border-radius: 10px;
     box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
     padding: 20px;
     text-align: center;
   }


   .profile-header {
     position: relative;
   }


   .profile-picture {
     width: 150px;
     height: 150px;
     border-radius: 50%;
     margin-top: 20px;
   }


   .profile-name {
     font-size: 24px;
     margin-top: 15px;
   }


   .profile-bio {
     color: #777;
     font-size: 16px;
     margin-top: 10px;
   }


   /* Style the edit button to make it larger and blue */
   .edit-button {
     background-color: #007bff;
     color: white;
     border: none;
     border-radius: 20px;
     padding: 15px 30px;
     font-size: 18px;
     cursor: pointer;
     margin-top: 20px;
   }


   .edit-button:hover {
     background-color: #0056b3;
   }


   .profile-stats {
     display: flex;
     justify-content: space-around;
     margin-top: 30px;
     border-top: 1px solid #e6e6e6;
     padding-top: 20px;
   }


   .stat-number {
     font-size: 18px;
     font-weight: bold;
   }


   .stat-label {
     color: #777;
     font-size: 14px;
   }


   .profile-matches {
     margin-top: 30px;
   }


   .profile-matches h2 {
     font-size: 20px;
     margin-bottom: 20px;
   }


   /* Grid layout for matches section */
   .match-grid {
     display: grid;
     grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
     gap: 15px;
   }


   .match {
     background-color: #f9f9f9;
     border-radius: 8px;
     padding: 10px;
     box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
   }


   .match img {
     width: 100%;
     height: auto;
     border-radius: 8px;
     margin-bottom: 10px;
   }


   .match p {
     font-size: 16px;
     color: #333;
   }
 </style>
</head>
<body>
 <div class="profile-container">
   <!-- Profile Header -->
   <div class="profile-header">
     <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
     <h1 class="profile-name">John Doe</h1>
     <p class="profile-bio">Web Developer | Music Enthusiast | Traveler</p>
     <button class="edit-button" onclick="navigateToPage()">Edit</button>
   </div>


   <!-- Profile Stats -->
   <div class="profile-stats">
     <div>
       <span class="stat-number">5</span>
       <span class="stat-label">Matches</span>
     </div>
   </div>


   <!-- Profile Matches Section -->
   <div class="profile-matches">
     <h2>Matches</h2>
     <div class="match-grid">
       <div class="match">
         <img src="https://via.placeholder.com/300x200" alt="Match Image">
         <p>Exploring the mountains!</p>
       </div>
       <div class="match">
         <img src="https://via.placeholder.com/300x200" alt="Match Image">
         <p>Had an amazing time at the beach üèñÔ∏è</p>
       </div>
       <div class="match">
         <img src="https://via.placeholder.com/300x200" alt="Match Image">
         <p>Learning new recipes üç≤</p>
       </div>
       <div class="match">
         <img src="https://via.placeholder.com/300x200" alt="Match Image">
         <p>Discovering new places!</p>
       </div>
     </div>
   </div>
 </div>


 <script>
   // Function to navigate to another page
   function navigateToPage() {
     window.location.href = "edit.html"; // Replace with your target page URL
   }
 </script>
</body>
</html>
